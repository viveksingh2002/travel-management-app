spring.application.name=odyssey-travel-service

#DB config
spring.datasource.url=jdbc:mysql://localhost:3306/db_odyssey?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=odyssey
spring.datasource.password=odyssey
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#default server port 8080
#server.port=9090


